name: Cambia immagine

on:
  schedule:
    - cron: '0 * * * *'   # ogni ora (UTC)
  workflow_dispatch:       # esecuzione manuale

jobs:
  update-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Scegli immagine in base all'orario italiano
        run: |
          # ora UTC
          HOUR=$(date +'%H')
          # spostiamo +2 ore per ora italiana (estate)
          ITA_HOUR=$((HOUR+2))
          if [ $ITA_HOUR -ge 24 ]; then
            ITA_HOUR=$((ITA_HOUR-24))
          fi

          echo "Ora italiana: $ITA_HOUR"

          if ([ $ITA_HOUR -ge 9 ] && [ $ITA_HOUR -lt 12 ]) || ([ $ITA_HOUR -ge 14 ] && [ $ITA_HOUR -lt 17 ]); then
            cp Verde.png Immagine.png
            echo "Uso Verde.png"
          else
            cp Rosso.png Immagine.png
            echo "Uso Rosso.png"
          fi

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Immagine.png
          git diff --quiet --cached || git commit -m "Aggiornata immagine alle $(date '+%H:%M')"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
